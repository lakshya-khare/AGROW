<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Farm Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 90vh;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            position: relative;
            text-align: center;
            padding: 30px;
            border-radius: 10px 10px 0 0;
        }

        .header h1 {
            font-size: 22px;
            margin-top: 10px;
        }

        /* Larger image background for header */
        .header::before {
            content: "";
            background-image: url('assets/autologo.png');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .controls-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }

        .control-item span {
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .control-item span img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        /* Dropdown for control items */
        .control-dropdown {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Master Toggle Switch */
        .master-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
        }

        .toggle-switch::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch.active {
            background-color: #4CAF50;
        }

        .toggle-switch.active::before {
            transform: translateX(26px);
        }

        /* Toast message styling */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 17px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

    </style>
</head>
<body>

    <div class="app-container">
        <!-- Header Section -->
        <div class="header">
            <div class="header-content">
                <h1>Your Farm In Bhopal</h1>
            </div>
        </div>

        <div class="controls-container">
            <!-- Master Toggle for Automation Mode -->
            <div class="master-toggle">
                <span>Automation Mode</span>
                <div class="toggle-switch" onclick="toggleMasterSwitch(this)"></div>
            </div>

            <!-- Control for Lamp -->
            <div class="control-item">
                <span><img src="https://img.icons8.com/color/48/000000/light-on.png" alt="Lamp"> Lamp</span>
                <select class="control-dropdown" id="lamp-dropdown">
                    <option value="off">Off</option>
                    <option value="auto">Auto Mode</option>
                </select>
            </div>

            <!-- More elements -->
            <div class="control-item">
                <span><img src="https://img.icons8.com/color/48/000000/light-on.png" alt="Lamp 1"> Lamp 1</span>
                <select class="control-dropdown" id="lamp1-dropdown">
                    <option value="off">Off</option>
                    <option>Turn On</option>
                    <option value="auto">Auto Mode</option>
                </select>
            </div>

            <div class="control-item">
                <span><img src="https://img.icons8.com/color/48/000000/fan.png" alt="Fan"> Fan</span>
                <select class="control-dropdown" id="fan-dropdown">
                    <option value="off">Off</option>
                    <option>Turn On</option>
                    <option value="auto">Auto Mode</option>
                </select>
            </div>

            <div class="control-item">
                <span><img src="https://img.icons8.com/color/48/000000/water-pump.png" alt="Water Pump"> Water Pump</span>
                <select class="control-dropdown" id="waterpump-dropdown">
                    <option value="off">Off</option>
                    <option>Turn On</option>
                    <option value="auto">Auto Mode</option>
                </select>
            </div>

            <div class="control-item">
                <span><img src="https://img.icons8.com/color/48/000000/water-pump.png" alt="Filter Water Pump"> Filter Water Pump</span>
                <select class="control-dropdown" id="filterpump-dropdown">
                    <option value="off">Off</option>
                    <option>Turn On</option>
                    <option value="auto">Auto Mode</option>
                </select>
            </div>

            <!-- Add more items to make it scrollable -->
            <div class="control-item">
                <span><img src="https://img.icons8.com/color/48/000000/light-on.png" alt="Lamp 2"> Lamp 2</span>
                <select class="control-dropdown" id="lamp2-dropdown">
                    <option value="off">Off</option>
                    <option>Turn On</option>
                    <option value="auto">Auto Mode</option>
                </select>
            </div>

            <div class="control-item">
                <span><img src="https://img.icons8.com/color/48/000000/light-on.png" alt="Lamp 3"> Lamp 3</span>
                <select class="control-dropdown" id="lamp3-dropdown">
                    <option value="off">Off</option>
                    <option>Turn On</option>
                    <option value="auto">Auto Mode</option>
                </select>
            </div>
        </div>

    </div>

    <!-- Toast message -->
    <div id="toast" class="toast"></div>

    <script>
        function toggleMasterSwitch(element) {
            element.classList.toggle('active');
            let isActive = element.classList.contains('active');

            let newMode = isActive ? 'auto' : 'off';
            setAllToMode(newMode);
            showToast(isActive ? 'Farm is on Automation Mode' : 'Farm is turned OFF');
        }

        function setAllToMode(mode) {
            const dropdowns = document.querySelectorAll('.control-dropdown');
            dropdowns.forEach(dropdown => {
                dropdown.value = mode;
            });
        }

        function showToast(message) {
            let toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }
    </script>

</body>
</html>
