<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Farm Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
        }

        .app-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: auto;
            margin-bottom: 60px;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            position: relative;
            text-align: center;
            padding: 30px;
            border-radius: 10px 10px 0 0;
        }

        .header h1 {
            font-size: 22px;
            margin-top: 10px;
        }

        /* Larger image background for header */
        .header::before {
            content: "";
            background-image: url('assets/autologo.png');
            background-size: cover;
            background-position: center;
            opacity: 0.3;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .controls-container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }

        .control-item span {
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        .control-item span img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        /* Dropdown for control items */
        .control-dropdown {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        /* Master Toggle Switch */
        .master-toggle {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #fff;
            border-radius: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 24px;
            background-color: #ccc;
            border-radius: 50px;
            cursor: pointer;
        }

        .toggle-switch::before {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch.active {
            background-color: #4CAF50;
        }

        .toggle-switch.active::before {
            transform: translateX(26px);
        }

        /* Toast message styling */
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 17px;
        }

        .toast.show {
            visibility: visible;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @keyframes fadein {
            from {bottom: 0; opacity: 0;}
            to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadeout {
            from {bottom: 30px; opacity: 1;}
            to {bottom: 0; opacity: 0;}
        }

                 /* Bottom Navigation Bar */
         .bottom-nav {
          margin-top: 20px;
            background-color: #ffffff;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            text-align: center;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }

        .nav-item.active .icon {
            color: #00C853;
        }

        .nav-item .icon {
            font-size: 24px;
            color: #ccc;
        }

        .nav-item p {
            font-size: 12px;
            margin-top: 5px;
        }

        .central-btn {
            background-color: #43ab17;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            bottom: 20px;
            cursor: pointer;
        }

        .central-btn .icon {
            font-size: 28px;
            color: white;
        }

        .bottom-nav-space {
            height: 80px; /* Spacing for fixed bottom nav */
        }

    </style>
</head>
<body>

        </div>

    </div>

<div class="bottom-nav-space"></div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        function toggleMasterSwitch(masterToggle) {
            masterToggle.classList.toggle('active');
            if (masterToggle.classList.contains('active')) {
                setAllToMode('auto');
                showToast('Farm is on automation mode');
            } else {
                setAllToMode('off');
                showToast('Farm automation is turned off');
            }
        }

        function setAllToMode(mode) {
            const dropdowns = document.querySelectorAll('.control-dropdown');
            dropdowns.forEach(dropdown => {
                dropdown.value = mode;
            });
        }

        function showToast(message) {
            let toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast show';
            setTimeout(() => {
                toast.className = toast.className.replace('show', '');
            }, 3000);
        }

            // Navigation function
    function navigateTo(page) {
        window.location.href = page;
    }

        function openPage(page) {
            window.location.href = page;
        }
        
    </script>
    </script>
