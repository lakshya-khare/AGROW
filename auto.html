<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garden Control Dashboard</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f6f8f9;
  }
  
  .dashboard {
    width: 100%;
    max-width: 400px;
    margin: 20px auto;
    background-color: white;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .header {
    background-color:  #43ab17;
    padding: 40px;
    text-align: center;
    color: white;
  }
  
  .logo img {
    width: 40px;
    height: 40px;
  }
  
  .control-status {
    padding: 20px;
  }
  
  .control-status h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .control-item {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    background-color: #f7f7f7;
    margin-bottom: 10px;
    border-radius: 10px;
    align-items: center;
    margin-right: 15px;
    margin-left:-25px;
  }
  
  .icon {
    font-size: 24px;
  }
  
  .label {
    flex-grow: 1;
    padding-left: 10px;
  }
  
  .status {
    font-weight: bold;
  }
  
  .switch {
    position: relative;
    display: inline-block;
    width: 34px;
    height: 20px;
  }
  
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: 0.4s;
    border-radius: 34px;
  }
  
  .slider:before {
    position: absolute;
    content: "";
    height: 16px;
    width: 16px;
    left: 2px;
    bottom: 2px;
    background-color: white;
    transition: 0.4s;
    border-radius: 50%;
  }
  
  input:checked + .slider {
    background-color: #66bb6a;
  }
  
  input:checked + .slider:before {
    transform: translateX(14px);
  }
  
           /* Bottom Navigation Bar */
         .bottom-nav {
          margin-top: 20px;
            background-color: #ffffff;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-item {
            text-align: center;
            color: rgb(0, 0, 0);
            cursor: pointer;
        }

        .nav-item.active .icon {
            color: #00C853;
        }

        .nav-item .icon {
            font-size: 24px;
            color: #ccc;
        }

        .nav-item p {
            font-size: 12px;
            margin-top: 5px;
        }

        .central-btn {
            background-color: #43ab17;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            bottom: 20px;
            cursor: pointer;
        }

        .central-btn .icon {
            font-size: 28px;
            color: white;
        }

        .bottom-nav-space {
            height: 80px; /* Spacing for fixed bottom nav */
        }
        </style>
</head>
