<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Stats Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #e0f7e9;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00b386;
            position: relative;
        }

        /* Embedded Google Map */
        .header iframe {
            width: 100%;
            height: 250px;
            border: 0;
            border-radius: 10px;
        }

        .header h1 {
            font-size: 22px;
            margin-top: 10px;
        }

        .weather-info {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f0f9f7;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .stat-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-box.good {
            border: 2px solid #00b386;
        }

        .stat-box.bad {
            border: 2px solid #ff4d4d;
        }

        .stat-box.medium {
            border: 2px solid #ffa500;
        }

        .stat-box h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .stat-box p {
            font-size: 14px;
        }

        .stat-box:hover {
            background-color: #f0f9f7;
            transition: background-color 0.2s ease-in-out;
        }

        /* Emoji styling */
        .stat-box span {
            font-size: 30px;
            margin-bottom: 10px;
            display: block;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header with Embedded Google Map -->
        <div class="header">
            <!-- Google Maps Embedded Code -->
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d456.7961375063751!2d77.52148484467587!3d23.24959832222421!2m3!1f270!2f0!3f0!3m2!1i1024!2i768!4f35!5e1!3m2!1sen!2sin!4v1725635613334!5m2!1sen!2sin" 
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
            <h1>Family Garden Kendari</h1>
            <p>Rain: 25¬∞C | Humidity: 81% | Wind: 10km/h</p>
        </div>

        <!-- Weather Info -->
        <div class="weather-info">
            <div>
                <h2>Temperature</h2>
                <p>31¬∞C - Good</p>
            </div>
            <div>
                <h2>Humidity</h2>
                <p>54% - Good</p>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-container">
            <div class="stat-box good" onclick="openPage('temperature.html')">
                <span>üå°Ô∏è</span> <!-- Emoji for Temperature -->
                <h3>Temperature</h3>
                <p>31¬∞C</p>
            </div>

            <div class="stat-box good" onclick="openPage('humidity.html')">
                <span>üíß</span> <!-- Emoji for Humidity -->
                <h3>Humidity</h3>
                <p>54%</p>
            </div>

            <div class="stat-box bad" onclick="openPage('moisture.html')">
                <span>üåßÔ∏è</span> <!-- Emoji for Moisture -->
                <h3>Moisture</h3>
                <p>100% - Bad</p>
            </div>

            <div class="stat-box good" onclick="openPage('tds.html')">
                <span>üìè</span> <!-- Emoji for TDS -->
                <h3>TDS</h3>
                <p>736 - Good</p>
            </div>

            <div class="stat-box good" onclick="openPage('water.html')">
                <span>üö∞</span> <!-- Emoji for Water -->
                <h3>Water</h3>
                <p>7</p>
            </div>

            <div class="stat-box medium" onclick="openPage('ph.html')">
                <span>‚öóÔ∏è</span> <!-- Emoji for pH -->
                <h3>pH</h3>
                <p>14 - Medium</p>
            </div>
        </div>
    </div>

    <script>
        function openPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
