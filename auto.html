<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Stats Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #e0f7e9;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00b386;
        }

        .header h1 {
            font-size: 22px;
        }

        .weather-info {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: #f0f9f7;
            border-radius: 10px;
            margin: 20px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }

        .weather-info img {
            width: 50px;
            height: 50px;
        }

        .weather-info div {
            text-align: left;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .stat-box {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-box img {
            width: 30px;
            height: 30px;
            margin-bottom: 10px;
        }

        .stat-box.good {
            border: 2px solid #00b386;
        }

        .stat-box.bad {
            border: 2px solid #ff4d4d;
        }

        .stat-box.medium {
            border: 2px solid #ffa500;
        }

        .stat-box h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .stat-box p {
            font-size: 14px;
        }

        .stat-box:hover {
            background-color: #f0f9f7;
            transition: background-color 0.2s ease-in-out;
        }

    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <h1>Family Garden Kendari</h1>
            <p>Rain: 25°C | Humidity: 81% | Wind: 10km/h</p>
        </div>

        <!-- Weather Info -->
        <div class="weather-info">
            <div>
                <h2>Temperature</h2>
                <p>31°C - Good</p>
            </div>
            <div>
                <h2>Humidity</h2>
                <p>54% - Good</p>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-container">
            <div class="stat-box good" onclick="openPage('temperature.html')">
                <img src="https://via.placeholder.com/30" alt="Temperature">
                <h3>Temperature</h3>
                <p>31°C</p>
            </div>

            <div class="stat-box good" onclick="openPage('humidity.html')">
                <img src="https://via.placeholder.com/30" alt="Humidity">
                <h3>Humidity</h3>
                <p>54%</p>
            </div>

            <div class="stat-box bad" onclick="openPage('moisture.html')">
                <img src="https://via.placeholder.com/30" alt="Moisture">
                <h3>Moisture</h3>
                <p>100% - Bad</p>
            </div>

            <div class="stat-box good" onclick="openPage('tds.html')">
                <img src="https://via.placeholder.com/30" alt="TDS">
                <h3>TDS</h3>
                <p>736 - Good</p>
            </div>

            <div class="stat-box good" onclick="openPage('water.html')">
                <img src="https://via.placeholder.com/30" alt="Water">
                <h3>Water</h3>
                <p>7</p>
            </div>

            <div class="stat-box medium" onclick="openPage('ph.html')">
                <img src="https://via.placeholder.com/30" alt="pH">
                <h3>pH</h3>
                <p>14 - Medium</p>
            </div>
        </div>
    </div>

    <script>
        function openPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
