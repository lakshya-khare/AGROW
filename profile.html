<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <style> {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
      }
      
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      header {
        background-color: #169c53;
        color: white;
        padding: 50px;
        text-align: center;
        border-radius: 10px 10px 0 0;
      }
      
      .profile-section {
        text-align: center;
        margin-top: -60px;
        margin-bottom: 20px;
      }
      
      .profile-pic {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 3px solid white;
      }
      
      h3 {
        margin: 10px 0 5px;
      }
      
      p {
        margin: 0;
        color: #555;
      }

      .settings-section {
        padding: 10px 0;
      }
      
      h4 {
        margin-top: 20px;
        color: #333;
      }
      
      .setting-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 0;
        border-bottom: 1px solid #eaeaea;
      }
      
      a {
        color: #169c53;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 34px;
        height: 20px;
      }
      
      .toggle-switch input {
        display: none;
      }
      
      .toggle-switch label {
        position: absolute;
        cursor: pointer;
        background-color: #ccc;
        border-radius: 34px;
        transition: background-color 0.3s;
        width: 100%;
        height: 100%;
      }
      
      .toggle-switch label:before {
        content: "";
        position: absolute;
        width: 14px;
        height: 14px;
        border-radius: 50%;
        background-color: white;
        top: 3px;
        left: 3px;
        transition: all 0.3s;
      }
      
      input:checked + label {
        background-color: #169c53;
      }
      
      input:checked + label:before {
        transform: translateX(14px);
      }

                 /* Bottom Navigation Bar */
        .bottom-nav {
            background-color: #000;
            height: 60px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .nav-item {
            text-align: center;
            color: white;
            cursor: pointer;
        }

        .nav-item.active .icon {
            color: #00C853;
        }

        .nav-item .icon {
            font-size: 24px;
            color: #ccc;
        }

        .nav-item p {
            font-size: 12px;
            margin-top: 5px;
        }

        .central-btn {
            background-color: #FF4081;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            bottom: 20px;
            cursor: pointer;
        }

        .central-btn .icon {
            font-size: 28px;
            color: black;
        }

        .bottom-nav-space {
            height: 80px; /* Spacing for fixed bottom nav */
        }
    </style>
</head>
<body>

            <div class="setting-item">

            <div class="setting-item">

            <div class="setting-item">

    </div>

    <!-- Bottom Navigation Bar -->
<div class="bottom-nav-space"></div>
<div class="bottom-nav">
